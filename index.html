<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="main">
        <div class="container">
            <input type="text" class="screen" value="0" readonly id="monitor">
            <ul class="buttons">
                <li class="calcbutton functions" onclick="cancel()">C</li>
                <li class="calcbutton functions">%</li>
                <li class="calcbutton functions calculate" id="equal">=</li>
                <li class="calcbutton functions" onclick="setoperator('+')">+</li>
                <li class="calcbutton" onclick="displayinmonitor(7)">7</li>
                <li class="calcbutton" onclick="displayinmonitor(8)">8</li>
                <li class="calcbutton" onclick="displayinmonitor(9)">9</li>
                <li class="calcbutton functions" onclick="setoperator('-')">-</li>
                <li class="calcbutton" onclick="displayinmonitor(4)">4</li>
                <li class="calcbutton" onclick="displayinmonitor(5)">5</li>
                <li class="calcbutton" onclick="displayinmonitor(6)">6</li>
                <li class="calcbutton functions" onclick="setoperator('*')">*</li>
                <li class="calcbutton" onclick="displayinmonitor(1)">1</li>
                <li class="calcbutton" onclick="displayinmonitor(2)">2</li>
                <li class="calcbutton" onclick="displayinmonitor(3)">3</li>
                <li class="calcbutton functions" onclick="setoperator('/')">/</li>
                <li class="calcbutton" onclick="displayinmonitor(0)">0</li>
                <li class="calcbutton" onclick="displayinmonitor('.')">.</li>
            </ul>
        </div>
    </div>

</body>
<script src="app.js"> </script>
</html>
